<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <!-- TODOL Add link to cat photos -->
            <p><a href="#" target="_blank">Click here to view more cat photos.</a></p>
            <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
            <h3>Cat Lists</h3>

            <div class="lists">
                <p>Things cats <em>love</em>:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <img src="lasagna.jpg" alt="Lasagna">
                <p>Things cat <strong>hate</strong></p>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
            </div>
            
            <img src="cats.jpg" alt="Cats">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> outdoor</label><br>

                <label for="loving"><input id="loving" type="checkbox" name="personality" checked> loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality"> lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality"> energetic</label><br>

                <input type="text" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p><small>No Copyright - <a href>freeCodeCamp.org</a></small></p>
        </footer>
    </body>
</html>
